<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="stylesheets/css.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="javascripts/saveOrder.js"></script>
    <script type="text/javascript" src="javascripts/changeMonth.js"></script>
</head>

<body>

<!-- Title -->
<h1>Cheesecake Order Form</h1>


<!-- Cheesecake image with its source and adjusted dimensions -->
<img src="https://upload.wikimedia.org/wikipedia/commons/9/9c/Mondays_at_Il_Forno_-_Cheesecake_with_strawberry_sauce.jpg"
     alt="Cheesecake Picture"
     height="300"
     width="300">


<!-- Order Information -->
<form id="form">

    <!-- Table to better format user input -->
    <table>
        <!-- Column headers -->
        <tr>
            <td>Quantity</td>
            <td>Topping</td>
        </tr>

        <!-- Row 1 -->
        <tr>
            <!-- Left empty so radio buttons align -->
            <td></td>

            <!-- Plain radio button -->
            <td>
                <input type="radio" id="plain" name="topping" value="Plain">
                <label for="plain">Plain</label>
            </td>
        </tr>

        <!-- Row 2 -->
        <tr>
            <!-- Drop down with values 1-5 -->
            <td>
                <select name="quantity" id="quantity">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </td>

            <!-- Cherry radio button -->
            <td>
                <input type="radio" id="cherry" name="topping" value="Cherry">
                <label for="cherry">Cherry</label>
            </td>
        </tr>

        <!-- Row 3 -->
        <tr>
            <!-- Left empty so radio buttons align -->
            <td></td>

            <!-- Chocolate radio button -->
            <td>
                <input type="radio" id="chocolate" name="topping" value="Chocolate">
                <label for="chocolate">Chocolate</label>
            </td>
        </tr>
    </table><br>

    <!-- Notes/Text Area -->
    <label for="notes">Notes:</label><br>
    <textarea id="notes" name="notes" rows="5" cols="50" style="color:grey;"
              placeholder="Enter special instructions here."></textarea><br>

    <!-- Order Button -->
    <input type="button" id="orderButton" value="Order" onclick="saveOrder()">
</form>


<!-- Text for when user submits an order -->
<p id="thanks" hidden>Thanks for placing your order. Here are the details: </p>


<!-- Table for monthly data -->
<table>
    <tr>
        <td><h2>Orders for</h2></td>

        <!-- Month selector button -->
        <!-- Code from w3schools.com -->
        <td>
            <div class="dropdown">
                <button class="dropbtn" id="monthValue">Jan</button>
                <div class="dropdown-content">
                    <a onclick="changeMonth('Jan')">Jan</a>
                    <a onclick="changeMonth('Feb')">Feb</a>
                    <a onclick="changeMonth('Mar')">Mar</a>
                    <a onclick="changeMonth('Apr')">Apr</a>
                    <a onclick="changeMonth('May')">May</a>
                    <a onclick="changeMonth('Jun')">Jun</a>
                    <a onclick="changeMonth('Jul')">Jul</a>
                    <a onclick="changeMonth('Aug')">Aug</a>
                    <a onclick="changeMonth('Sep')">Sep</a>
                    <a onclick="changeMonth('Oct')">Oct</a>
                    <a onclick="changeMonth('Nov')">Nov</a>
                    <a onclick="changeMonth('Dec')">Dec</a>
                </div>
            </div>
        </td>
    </tr>
</table>


<!-- List of data -->
<ul>
    <li id="cherryList">11 Cherry</li>
    <li id="chocolateList">17 Chocolate</li>
    <li id="plainList">31 Plain</li>
</ul>

</body>
</html>
